version: "3.8"

services:
  appserver:
    user: root
    container_name: appserver
    build: .
    depends_on:
#      - mysqlserver
      - redisserver
    command: ["bin/wait-for-it.sh ip_servidor:3306 -t 120 && jboss-eap-7.2/bin/standalone.sh"] 
    expose:
      - "6789"  
    ports:
      - "6789:8080"
      - "8080:8080"
      #- "9990:9990"
      #- "8787:8787"
    environment:
      TZ: "America/Sao_Paulo"
      JBOSS_USER: "root"
      JAVA_OPTS: "%JAVA_OPTS% -Xms1024m -Xmx3072m"
    volumes:
      - log-volume:/var/log
      - tmp-volume:/var/tmp/siga
    networks:
      - siga

